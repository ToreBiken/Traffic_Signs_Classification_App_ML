{% extends "base.html" %} {% block content %}

<h2>Upload traffic signs</h2>
<style> .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #2dcba7;
   color: black;
   text-align: center;
   font-size: 25px;
   font-weight: bold;
}</style>

<div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict Traffic: </button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

<footer>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-md-4">
                <p>&copy; 2024 Traffic Signs Classifier. All Rights Reserved.</p>
            </div>
            <div class="col-md-4 text-md-right">
                <a href="aboutus.html">Terms of use</a>
            </div>
            <div class="col-md-4 text-md-right">
                <a href="mailto:220255@astanait.edu.kz">Связаться с нами</a>
            </div>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

</div>

{% endblock %}
